name: CI

on:
  pull_request:
    branches: [ "main", "dev" ]
  push:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "21"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Unit tests
        run: npm test --if-present

  sast_semgrep:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: python3 -m pip install --upgrade pip semgrep

      # Gating scan: fail pipeline on high-confidence, high severity findings
      - name: Semgrep scan (fail on ERROR)
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep --version
          semgrep --config p/owasp-top-ten --severity ERROR --error

      # Optional upload to Semgrep AppSec Platform (uses token)
      - name: Semgrep CI upload (optional reporting)
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: semgrep ci

  docker_and_trivy:
    runs-on: ubuntu-latest
    needs: [sast_semgrep]
    steps:
      - uses: actions/checkout@v4

      - name: Build image (local)
        run: docker build -t sample-nodejs:ci .

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: sample-nodejs:ci
          format: table
          exit-code: "1"
          ignore-unfixed: true
          severity: "HIGH,CRITICAL"

  helm_lint:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Helm lint
        run: |
          helm lint charts/sample-nodejs
          helm template sample-nodejs charts/sample-nodejs > /tmp/rendered.yaml

