name: CI

on:
  pull_request:
    branches: ["main", "dev"]
  push:
    branches: ["dev"]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Unit tests
        run: npm test --if-present

  helm_lint:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Helm lint + render
        run: |
          set -euo pipefail
          helm lint charts/sample-nodejs
          helm template sample-nodejs charts/sample-nodejs > /tmp/rendered.yaml

  sast_semgrep:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install semgrep

      - name: Semgrep SAST (generate SARIF + gate)
        run: |
          set -euo pipefail
          semgrep --version
          semgrep \
            --config p/owasp-top-ten \
            --severity ERROR \
            --sarif --output semgrep.sarif \
            --error

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  docker_and_trivy:
    runs-on: ubuntu-latest
    needs: [test, helm_lint, sast_semgrep]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build locally (load) so Trivy can scan without pushing
      - name: Build image (local)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: sample-nodejs:ci
          provenance: false

      - name: Trivy scan (fail on HIGH/CRITICAL) -> SARIF
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: sample-nodejs:ci
          format: sarif
          output: trivy.sarif
          exit-code: "1"
          ignore-unfixed: true
          severity: "HIGH,CRITICAL"

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif
          category: trivy

